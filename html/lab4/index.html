   <script>
      const slikeSection = document.getElementById('slike');
      for (let i = 30; i <= 200; i++) {
          const imageUrl = `image${i}.png`;
          const imgElement = document.createElement('img');
          imgElement.src = imageUrl;
          imgElement.alt = `Slika ${i}`;
          slikeSection.appendChild(imgElement);
      }
      const contentToggleBtn = document.getElementById("contentToggleBtnMorePictures");
   const contentToToggle = document.getElementById("contentToToggleMorePictures");


   contentToToggle.style.display = "none";

   contentToggleBtn.addEventListener("click", function () {
      if (contentToToggle.style.display === "none" || contentToToggle.style.display === "") {
         contentToToggle.style.display = "block";
         contentToggleBtn.textContent = "Hide";
      } else {
         contentToToggle.style.display = "none";
         contentToggleBtn.textContent = "Show";
      }
   });
  </script>
